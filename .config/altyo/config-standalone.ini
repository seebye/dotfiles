[profile0]
custom_command=
profile_version=0;3;12;
distrib_id=other
reduce_memory_usage=false
window_allow_remote_control=false
debug=false
workaround_if_focuslost=false
keep_above_at_startup=true
start_hidden=false
window_default_monitor=
confirm_to_quit=true
program_style=\n\s@define-color ayterm-bg-color alpha(#000000,1.00);\n @define-color ayterm-fg-color #AAAAAA;\n @define-color ayterm-palette-15 #FFFFFF;\n @define-color ayterm-palette-14 #54FFFF;\n @define-color ayterm-palette-13 #FF54FF;\n @define-color ayterm-palette-12 #5454FF;\n @define-color ayterm-palette-11 #FFFF54;\n @define-color ayterm-palette-10 #54FF54;\n @define-color ayterm-palette-9 #FF5454;\n @define-color ayterm-palette-8 #545454;\n @define-color ayterm-palette-7 #AAAAAA;\n @define-color ayterm-palette-6 #00AAAA;\n @define-color ayterm-palette-5 #AA00AA;\n @define-color ayterm-palette-4 #0000AA;\n @define-color ayterm-palette-3 #AA5400;\n @define-color ayterm-palette-2 #00AA00;\n @define-color ayterm-palette-1 #AA0000;\n @define-color ayterm-palette-0 #000000;\n @define-color tab-index-color @ayterm-palette-11;\n @define-color username-color  @ayterm-palette-15;\n @define-color hostname-color  @ayterm-palette-11;\n\nVTToggleButton {\n  -VTToggleButton-tab-index-color:@ayterm-palette-11;\n  -VTToggleButton-username-color:@ayterm-palette-15;\n  -VTToggleButton-hostname-color:@ayterm-palette-11;\n  border-color:alpha(#000000,0.0);\n  background-color: alpha(#000000,0.0);\n  color: #AAAAAA;\n  box-shadow: none;\n}\nVTToggleButton:active{\n  background-color: #00AAAA;\n  background-image: -gtk-gradient(radial,center center, 0,center center, 1, from (#00BBBB),to (#008888) );\n  color: #000000;\n}\nVTToggleButton:prelight {\n  background-color: #AAAAAA;\n  background-image: -gtk-gradient(radial,center center, 0,center center, 1, from (#AAAAAA),to (#777777) );\n  color: #000000;\n}\nVTToggleButton:active:prelight{\n  background-color: #00AAAA;\n  background-image: -gtk-gradient(radial,center center, 0,center center, 1, from (lighter(#00BBBB)),to (#008888) );\n  color: #000000;\n}\n.window_multitabs {\n border-color: #3C3B37;\n border-style: solid;\n}\n#search_hbox :active {\n border-color: @fg_color;\n color: #FF0000;\n}\n#search_hbox :prelight {\n background-color: @ayterm-bg-color;\n border-color: @fg_color;\n color: #FF0000;\n}\n#search_hbox {\n background-color: @ayterm-bg-color;\n border-color: @bg_color;\n color: #00FFAA;\n}\nHVBox {\n border-color: #3C3B37;\n border-style: solid;\n background-color: @ayterm-bg-color;\n}\n#OffscreenWindow, VTMainWindow,#HVBox_dnd_window {\n border-style: solid;\n background-color: alpha(@ayterm-bg-color,0.0);\n}\nHVBox,#quick_options_notebook{\n background-color: @ayterm-bg-color;\n}\n#settings-scrolledwindow{\n background-color: @bg_color;\n}\n#settings-scrolledwindow{\n background-color: @bg_color;\n}\nVTToggleButton{\n box-shadow: none;\n transition-duration: 0s;\n}\n.window_single_tab {\n border-color: #3C3B37;\n border-style: solid;\n}\n.window_maximized{}\n.window_multitabs{}\n VTToggleButton{transition-duration: 0s;} #OffscreenWindow.*, VTMainWindow ,VTMainWindow > *,#HVBox_dnd_window {background-color: alpha(#000000,1.0);}
animation_enabled=true
animation_pull_steps=10
follow_the_white_rabbit=false
window_gravity_north_west=true
window_autohide=false
autosave_session=false
search_history=
terminal_new_tab_in_current_directory=true
terminal_prevent_close_regex=/?ssh\\ ?|/?scp\\ ?|/?wget\\ ?|/?rsync\\ ?|/?curl\\ ?
terminal_session_exclude_regex=/?zsh\\ ?|/?mc\\ ?|/?bash\\ ?|/?screen\\ ?|/?tmux\\ ?
window_action_on_close_last_tab=2
tab_box_have_background=false
double_hotkey_milliseconds=500
tab_sort_order=none
window_new_tab_position=1
window_hvbox_display_mode=2
window_tabbar_ontop=false
terminal_width_null=80
terminal_height_null=50
window_position_y_null=-1
window_position_x_null=1
window_fullscreen_on_maximize=false
window_start_maximized=false
terminal_autostart_session=
terminal_session=
tab_format=[ _INDEX_ ]
tab_title_format=<span foreground='tab-index-color'>_INDEX_</span>/_TITLE_<span foreground='#999999' font_family='sans' size='9000' rise='1000'>|</span>
tab_title_format_regex=^(mc) \\[;<span>_REPLACE_ </span>;([\\w\\.]+)@;<span font_weight='bold' foreground='username-color'>_USER_</span>@;@([\\w\\.\\-]+)\\]?:(?!/{2});@<span font_weight='bold' foreground='hostname-color'>_HOSTNAME_</span>:;([^:]*)$;<span>_PATH_</span>;
tab_max_width=-1
window_tab_destroy_delay=10
search_wrap_around=true
search_match_case=false
terminal_show_scrollbar=true
terminal_font=Mono 12
terminal_auto_restart_shell=true
terminal_scrollback_lines=512
terminal_background_image_file=
terminal_background_fake_transparent=false
terminal_background_fake_transparent_scroll=false
terminal_tint_color=#000000
terminal_background_saturation=0.5
terminal_cursorshape=0
terminal_cursor_blinkmode=0
terminal_delete_binding=0
terminal_backspace_binding=0
terminal_default_encoding=default
terminal_url_regexps=(\\"\\s*)?((?i)http|https|ftp|sftp)\\://([a-zA-Z0-9\\-]+(\\.)?)+(:[0-9]+)?(/([a-zA-Z0-9\\(\\)\\[\\]\\{\\}\;\\!\\*'"`\\:@&=\\+\\$\\,/\\?#\\-\\_\\.\\~%\\^<>\\|\\\\])*)?;xdg-open;
terminal_word_chars=-A-Za-z0-9,./?%&#:_=+@~
terminal_scroll_on_output=false
terminal_scroll_on_keystroke=true
terminal_audible_bell=true
terminal_visible_bell=true
terminal_allow_bold_text=true
terminal_notify_level=2
terminal_timeout_before_notify=5
terminal_disable_popup_menu=false
terminal_run_as_login_shell=false
terminal_update_login_records=false
terminal_term_variable=xterm
terminal_exclude_variables=^(COLUMNS|LINES|GNOME_DESKTOP_ICON|COLORTERM|WINDOWID)$

terminal_width_eDP1=80
terminal_height_eDP1=50
window_position_y_eDP1=-1
window_position_x_eDP1=1
terminal_scroll_by_page=true

[KeyBindings]
main_hotkey=<Alt>grave
terminal_add_tab=<Control><Shift>T
terminal_close_tab=<Control><Shift>W
terminal_tab_next=<Control>Page_Down
terminal_tab_prev=<Control>Page_Up
terminal_switch_tab1=<Alt>1
terminal_switch_tab2=<Alt>2
terminal_switch_tab3=<Alt>3
terminal_switch_tab4=<Alt>4
terminal_switch_tab5=<Alt>5
terminal_switch_tab6=<Alt>6
terminal_switch_tab7=<Alt>7
terminal_switch_tab8=<Alt>8
terminal_switch_tab9=<Alt>9
terminal_switch_tab10=<Alt>0
terminal_copy_text=<Control><Shift>C
terminal_paste_text=<Control><Shift>V
terminal_copy_all_text=
terminal_search_dialog=<Control><Shift>F
follow_the_mouse=
open_settings=
altyo_exit=<Control><Shift>Q
altyo_about=
disable_sort_tab=
keep_above=
window_toggle_stick=
window_toggle_autohide=
toggle_maximize=
terminal_sort_by_hostname=
window_open_new_window=<Control><Shift>N
terminal_search_in_tab_title=<Control><Shift>D
window_terminal_quick_settings=
lock_tab=
restore_tab=<Control><Shift>R
tab_custom_title=<Control><Shift>I
window_toggle_tabbar_visibility=
